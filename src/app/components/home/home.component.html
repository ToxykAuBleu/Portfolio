<div class="flex flex-col">
  <!-- Hero Section -->
  <div
    class="flex min-h-screen h-full header-gap flex-col md:flex-row justify-center items-center gap-6 md:gap-24"
  >
    <img src="profile-picture.png" class="rounded-full" />
    <div class="flex flex-col justify-center items-center">
      <h1>&#64;ToxykAuBleu</h1>
      <h4>alias Mathieu FOISSAC</h4>
      <h3>Full-stack developer !</h3>
    </div>
  </div>

  <!-- Soft-skills -->
  <div
    class="flex min-h-screen h-full flex-col justify-center items-center gap-6"
  >
    <h1 class="text-3xl">Mes qualit√©s</h1>
    <div class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        class="flex flex-col items-center justify-center p-4 border-4 border-indigo-400 rounded-lg bg-indigo-800/60 transition md:hover:scale-115 hover:bg-indigo-600/60"
        *ngFor="let item of aboutItems"
      >
        <div class="flex flex-row gap-6">
          <fa-icon
            [icon]="item.icon"
            class="flex text-white"
            size="2x"
          ></fa-icon>
          <h3 class="flex">{{ item.title }}</h3>
        </div>
        <p class="text-center">
          {{ item.content }}
        </p>
      </div>
    </div>
  </div>
