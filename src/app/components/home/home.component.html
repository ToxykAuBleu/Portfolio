<div class="flex flex-col gap-12">
  <!-- Hero Section -->
  <div
    class="flex min-h-screen h-full header-gap flex-col md:flex-row justify-center items-center gap-6 md:gap-24"
  >
    <img src="profile-picture.png" class="rounded-full" />
    <div class="flex flex-col justify-center items-center">
      <h1>&#64;ToxykAuBleu</h1>
      <h4>alias Mathieu FOISSAC</h4>
      <h3>Full-stack developer !</h3>
    </div>
  </div>

  <!-- Soft-skills -->
  <div
    class="flex min-h-screen h-full flex-col justify-center items-center gap-6"
  >
    <h1 class="text-3xl">Mes qualités</h1>
    <div class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        class="flex flex-col items-center justify-center p-4 border-4 border-indigo-400 rounded-lg bg-indigo-800/60 transition md:hover:scale-115 hover:bg-indigo-600/60"
        *ngFor="let item of aboutItems"
      >
        <div class="flex flex-row gap-6">
          <fa-icon
            [icon]="item.icon"
            class="flex text-white"
            size="2x"
          ></fa-icon>
          <h3 class="flex">{{ item.title }}</h3>
        </div>
        <p class="text-center">
          {{ item.content }}
        </p>
      </div>
    </div>
  </div>

  <!--  Project Section -->
  <div
    class="flex min-h-screen h-full flex-col justify-center items-center gap-6"
  >
    <h1 class="underline">Mes récents projets</h1>
    <div class="flex flex-col lg:flex-row w-full items-center gap-8 lg:gap-4">
      <div class="flex lg:w-1/3 order-first">
        <div class="flex flex-col gap-4">
          <p class="text-justify text-2xl! mx-4">
            Sur mon portfolio, tu trouveras une liste détaillée de tous les
            projets sur lesquels j'ai travaillé.
          </p>
          <a routerLink="/projects" class="flex flex-row justify-center">
            <button class="button text-xl!">
              <fa-icon icon="folder-open" class="mr-2"></fa-icon>
              Parcourir tous les projets
            </button>
          </a>
        </div>
      </div>
      <app-project
        [project]="getProject('Algoforge')!"
        class="lg:w-1/3"
      ></app-project>
      <app-project
        [project]="getProject('Pixees')!"
        class="lg:w-1/3"
      ></app-project>
    </div>
  </div>
</div>
