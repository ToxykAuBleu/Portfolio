<div *ngIf="isLoading" class="w-full h-full bg-white/20 rounded-lg animate-pulse"></div>
<img
  [src]="image"
  [alt]="alt"
  [ngStyle]="{
    visibility: isLoading ? 'hidden' : '',
  }"
  [className]="imageClass"
  (load)="hideLoader()"
  (error)="hideLoader()"
/>
